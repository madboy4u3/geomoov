<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start" (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="mapId" style="height:300px"></div>
  <ion-item style="cursor: pointer" (click)="locatePosition()">
    <ion-button fill="clear">
      <ion-icon slot="start" name="map"></ion-icon>
      Position actuelle
    </ion-button>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="locate"></ion-icon>
    <ion-label position="stacked">Address</ion-label>

    <ion-textarea [(ngModel)]="address" type="text" style="margin-top:20px;"></ion-textarea>
  </ion-item>

  <ion-button shape="round" expand="block" (click)="confirmPickupLocation()">Confirm Pickup Location</ion-button>
  <ion-button shape="round2" expand="block" (click)="findAd()">Confirm Pickup Location</ion-button>

</ion-content>
