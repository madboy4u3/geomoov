<ion-content>
  <ion-toolbar color="primary">
    <ion-title>
      Mes alertes
    </ion-title>
  </ion-toolbar>


  <div>
    <ion-searchbar animated placeholder="Recherche" showCancelButton="focus" cancelButtonText="Ignorer"
      [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()">
    </ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let valeur of listeAlertes">

        <ion-item>
          <div class="dto">{{valeur._protegeName | uppercase }} : {{valeur._message}}</div>
        </ion-item>


      </ion-item>
    </ion-list>

  </div>


</ion-content>
