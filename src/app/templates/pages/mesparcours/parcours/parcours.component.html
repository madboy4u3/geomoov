<ion-content>
  <div>

    <ion-toolbar color="primary">
      <div>
        <ion-title>Mes parcours</ion-title>
      </div>
    </ion-toolbar>

    <ion-list>
      <ion-item *ngFor="let valeur of listeParcours">
        <ion-label>
          {{valeur._nom}}
        </ion-label>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon size="small" slot="icon-only" name="eye"></ion-icon>
          </ion-button>

          <ion-button>
            <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon size="small" slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-item>
    </ion-list>

  </div>

</ion-content>
