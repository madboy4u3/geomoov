<ion-toolbar color="primary">
  <ion-title> {{groupe._titre | uppercase}} </ion-title>
  <ion-buttons slot="end">
    <ion-button [routerLink]="['./']">
      <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
    </ion-button>
    <ion-button [routerLink]="['./']">
      <ion-icon size="small" slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-buttons>

</ion-toolbar>
<ion-content>
  <h4 class="ion-padding" class="listTitle">Mes protégés</h4>
  <ion-list>
    <ion-item *ngFor="let valeur of listeProteges">
      <ion-label>{{valeur._nom}}</ion-label>
      <ion-button [routerLink]="['./']">
        <ion-icon size="small" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list>
    <h4 class="ion-padding" class="listTitle">Mes parcours</h4>
    <ion-item *ngFor="let valeur of listeParcours">
      <ion-label>{{valeur._nom}}</ion-label>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/pickup-location']">
          <ion-icon size="small" slot="icon-only" name="eye"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['./']">
          <ion-icon size="small" slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="arrow-dropright"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button color="danger" [routerLink]="['/groupe']">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="success" [routerLink]="['/groupe/afficher',id,'add-parcour']">
        <ion-icon name="pin"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="success" [routerLink]="['/groupe/afficher',id,'add-protege']">
        <ion-icon name="people"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
