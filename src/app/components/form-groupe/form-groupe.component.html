<div>
    <form action="/groupes" (ngSubmit)="ajouter()">
        <ion-item>
            <label for="field-titre">Titre du groupe :</label>
            <ion-input type="text" id="field-titre" name="groupe.nom" [(ngModel)]="gDto.titre"></ion-input>
        </ion-item>
        <ion-item>
            <label for="field-description">Description :</label>
            <ion-input type="text-area" id="field-description" name="groupe.description" [(ngModel)]="gDto.description">
            </ion-input>
        </ion-item>
        <ion-grid>
            <ion-row flex-wrap="nowrap" align-items="flex-start" justify-content="end">
                <ion-col>
                    <ion-button float-right size="small" type="reset" value="Reset" color="danger" [routerLink]="['./']"
                        (click)="groupe.show()">
                        Annuler
                    </ion-button>
                    <ion-button float-right size="small" type="submit" color="success">Ajouter</ion-button>

                </ion-col>
            </ion-row>
        </ion-grid>

    </form>
</div>
