<div>
  <h3> Ajouter un protégé</h3>
  <form (ngSubmit)="ajouter()">
    <ion-item>
      <label for="field-tel">Numero de téléphone:</label>
      <ion-input type="text" id="field-tel" name="groupe.tel" [(ngModel)]="pDto.tel"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" size="large" type="submit" color="success">Ajouter</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" size="large" type="reset" (click)="onReset()" color="success">Annuler
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <h1>Liste des protégés :</h1>

  <ion-list>
    <ion-item>I</ion-item>
    <ion-item>am</ion-item>
    <ion-item>a</ion-item>
    <ion-item>list</ion-item>
  </ion-list>



</div>
